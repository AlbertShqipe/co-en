    container:
      title: "<h1>Reglement 2026</h1>"
      div1: |
        <div style="width:80%; margin:auto">
          <h5>Article 1 : Objectif</h5>
          <p>Le Concours International de Danse Entrelacé est ouvert aux disciplines de danse classique, modern’
            jazz, et contemporaine ainsi que danse de caractère dans la modalité de duos et groupes. Il vise à
            promouvoir, partager et célébrer l’art de la danse tout en créant des rencontres et en "entrelaçant"
            étudiants, danseurs, professeurs, et professionnels de la danse en France et à l’étranger.
          </p>
          <p>
            Ce concours offre aux danseurs de différentes disciplines un espace pour s’exprimer à travers leur
            art et leur passion, tout en acquérant des bases solides, des connaissances approfondies et une
            expérience scénique essentielle à leur développement en tant qu’artistes.
          </p>
        </div>
      div2: |
        <div style="width:80%; margin:auto">
          <h5>Article 2 : Candidats</h5>
          <p>
            Le Concours International de Danse Entrelacé est ouvert à tous les danseur·euse·s âgé·e·s de <b>8 à
            25 ans</b>, en solos et en groupes, quelle que soit leur structure (Conservatoire, École municipale de
            danse, École privée, Association, en formation professionnelle, etc.), et quelle que soit leur
            nationalité. Les disciplines admises sont la danse <b>Classique, Contemporaine et Modern’ Jazz et
            Caractère</b>.
          </p>
          <p>Un·e candidat·e peut présenter un <b>maximum de quatre passages</b> (solo, duo et groupe).</p>
          <p>
            Les catégories <b>préprofessionnelles</b> sont dédiées aux candidat·e·s suivant une scolarité en horaires
            aménagés de type « Danse-Études/ CHAD » ou ayant une activité artistique intense avec plus de
            trois cours par semaine.
          </p>

          <div class="news">
            <h5>Nouveauté 2026</h5>
            <h6><b>Catégorie Interprète</b></h6>
            <p>
              Les candidat·e·s doivent présenter deux variations, permettant d’évaluer leur capacité à s’adapter à des esthétiques variées. L’objectif est de valoriser les profils d’interprètes capables de naviguer entre plusieurs styles ou registres.
            </p>
            <p>
              Tarif pour cette catégorie est de 80 €
            </p>
          </div>

          <p>
            Les candidat·e·s en formation professionnelle ou en formation EAT doivent s’inscrire sous cette
            dénomination.
          </p>
          <p style="text-decoration:underline">
            Les candidat·e·s ayant obtenu une médaille d’or en section loisir l’année précédente et souhaitant
            participer à l’édition 2026 du Concours Entrelacé doivent s’inscrire en Section Préprofessionnelle.
          </p>
          <p>Pour les groupes deux catégories sont possibles :</p>
          <ul style="color: black">
            <li>Groupes : composés de 4 à 14 danseur·euse·s.</li>
            <li>Grands Groupes : composés de plus de 15 danseur·euse·s.</li>
          </ul>
          <p><b>
            Les variations imposées par le ministère de la Culture ou par d’autres concours ne sont pas
            autorisées.
          </b></p>
        </div>
      div3: |
        <div style="width:80%; margin:auto">
          <h5>Article 3 : Remises de prix et récompenses.</h5>
          <p>La décision du jury <b>est souveraine</b>. Les moyennes sont calculées par ordinateur à la table du
            jury. Le jury délibérera à huis clos.</p>
          <p>
            La notation prendra en compte le niveau technique, l’aspect artistique, la musicalité, l’originalité, ainsi
            que la pertinence de l’idée chorégraphique en corrélation avec l’âge du ou des danseur·euse·s ainsi
            que l’utilisation et intégration des fondamentaux spécifiques liés à chaque discipline de danse.
          </p>
          <p>
            Le jury pourra reclasser dans une catégorie « Préprofessionnelle » les candidat·e·s qu’il estimera
            correspondre à ce niveau de pratique.
          </p>
          <h6>Tableau des Prix</h6>
          <table class="table-regulation">
            <thead>
              <tr>
                <th>Prix</th>
                <th>Plage de Scores</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Médaille d’or avec les félicitations du jury</td>
                <td>18 à 20</td>
              </tr>
              <tr>
                <td>Médaille d’or à l’unanimité</td>
                <td>17 à 17.99</td>
              </tr>
              <tr>
                <td>Médaille d’or</td>
                <td>16 à 16.99</td>
              </tr>
              <tr>
                <td>Médaille d’argent</td>
                <td>15 à 15.99</td>
              </tr>
              <tr>
                <td>Médaille de bronze</td>
                <td>14 à 14.99</td>
              </tr>
              <tr>
                <td>1ère Mention</td>
                <td>13 à 13.99</td>
              </tr>
              <tr>
                <td>2ème Mention</td>
                <td>12 à 12.99</td>
              </tr>
              <tr>
                <td>3ème Mention</td>
                <td>11 à 11.99</td>
              </tr>
              <tr>
                <td>Encouragements</td>
                <td>10 à 10.99</td>
              </tr>
              <tr>
                <td>Diplôme de participation</td>
                <td>Inférieure à 10</td>
              </tr>
            </tbody>
          </table>
          <p><b>
            Le concours offre plus de 30 000 € en bourses d’études, en France et à l’étranger, ainsi que des bons d’achat et des photos exclusives pour récompenser les talents les plus prometteurs.
          </b></p>
          <p>
            Le <b>Grand PRIX 2026</b> sera attribué par le jury à un·e candidat·e solo, toutes catégories et disciplines confondues, qui aura marqué l’ensemble du concours.
          </p>
        </div>
      div4: |
        <div style="width:80%; margin:auto">
          <h5>Article 4 : Photos et vidéos</h5>
          <p>
            Pour garantir le confort de tous lors du concours, nous vous permettons de filmer votre propre enfant,
            mais la prise de photos est interdite. La photographie sera assurée par Sud Reportage tout au long
            de l'événement.
          </p>
          <p>
            En acceptant ce règlement lors de l'inscription, vous reconnaissez laisser à l'organisateur "Concours
            Entrelacé" la possibilité de diffuser l'image de votre enfant mineur ou celle de la personne majeure
            participant à ce concours.
          </p>
        </div>
      div5: |
        <div style="width:80%; margin:auto">
          <h5>Article 5 : Conditions de participation</h5>
          <p>L’âge pris en compte est celui au jour du Concours.</p>
          <p>
            Les candidat·e·s doivent se situer dans la catégorie correspondant à leur âge en individuel et en
            groupe. Toutes les catégories et disciplines sont ouvertes aux candidat·e·s féminins et masculins.
