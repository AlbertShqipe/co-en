        <div class="mt-5" style="width:80%; margin:auto">
          <h5>Article 6 : Costumes and Accessories</h5>
          <h6 class="mt-5" style="font-weight:bolder; color:#EB4301">COSTUMES</h6>
          <p class="pt-1">
            Le costume de scène est autorisé et encouragé dans toutes les disciplines, à condition qu'il permette
            une bonne lisibilité du corps. Dans le cas contraire, le·la candidat·e pourrait être pénalisé·e.
          </p>
          <p class="pt-1">
            <u>Pour les variations du répertoire</u> : adopter le costume spécifique au répertoire.
          </p>
          <h6 class="mt-5" style="font-weight:bolder; color:#EB4301">ACCESSOIRES</h6>
          <p class="pt-1">
            Le temps de mise en place des accessoires sera comptabilisé dans la durée de la chorégraphie. Leur
            mise en place et leur enlèvement doivent être effectués par les candidat·e·s eux-mêmes. Les
            accessoires encombrants, toxiques ou non conformes aux règles élémentaires et aux normes de
            sécurité sont exclus (fumigènes et carboglace sont interdits), ainsi que tous les produits pouvant nuire
            au passage des candidat·e·s suivants (talc, produits pailletés et assimilés).
          </p>
        </div>
      div10: |
        <div class="mt-5" style="width:80%; margin:auto" id="article7">
          <h5>Article 7 : Organisation du concours</h5>
          <p>
            Les horaires seront communiqués par convocation individuelle par courriel (sauf pour les groupes,
            où seul·e le·la responsable recevra la convocation).
          </p>
          <p>Le concours se déroulera sur deux jours, chaque journée se clôturant par une remise des prix.</p>
          <p>
            Pour les danseur·euse·s en section préprofessionnelle, des entretiens privés avec un membre du
            jury seront possibles après la remise des prix. Ces entretiens permettront aux professeur·e·s et aux
            élèves d’échanger plus précisément sur les chorégraphies, les évaluations, et de recevoir des pistes
            de travail, etc. (inscription obligatoire en amont).
          </p>
          <p><b>
            Seul·e le·la professeur·e sera admis·e dans les vestiaires, tandis que <u>les coulisses seront
            accessibles uniquement aux danseur·euse·s.</u>
          </b></p>

          <h6 class="mt-5" style="font-weight:bolder; color:#EB4301">MASTER CLASSES</h6>
          <p>
            Le Concours International de Danse Entrelacé organise des master classes avec les membres du jury afin de proposer aux jeunes danseur·euse·s une expérience enrichissante, supplémentaire et différente de celle offerte par la participation au concours.
            Les master classes sont ouvertes à tous les danseur·euse·s, qu’ils soient candidat·e·s ou non du Concours International de Danse Entrelacé 2026, en fonction de leur âge et de leur niveau.
          </p>
          <p>
            Les master classes <b>sont facultatives</b> et n’interfèrent pas avec la notation du jury. Elles ne sont pas comprises dans les frais d’inscription, et nécessitent d’une inscription obligatoire; <b>un règlement de 25 € sera à effectuer pour chaque cours</b>.
          </p>
          <p>
            Les master classes se dérouleront sur scène et n’interféreront pas avec le déroulement des passages des candidat·e·s.
          </p>
          <p>L’horaire des master classes sera communiqué en même temps que le planning général du concours.</p>

          <h6 class="mt-5" style="font-weight:bolder; color:#EB4301">ACCUEIL DU PUBLIC</h6>
          <p>Le concours est ouvert au public – billetterie sur place.</p>
          <p>Tarifs journée</p>
          <table class="table-regulation">
            <thead>
              <tr>
                <th>Tarifs journée</th>
                <th>Forfait week-end</th>
              </tr>
            </thead>
            <tbody>
              <td>
                Adultes : 18 euros<br>
                Enfants -10 ans : 10 euros<br>
                Enfants - 5 ans : gratuit
              </td>
              <td>
                Adultes : 30 euros<br>
                Enfants -10 ans : 18 euros<br>
                Enfants - 5 ans : gratuit
              </td>
            </tbody>
          </table>
          <p>Le concours a lieu à <a href="https://www.google.com/maps/place/Espace+Albert+Camus/@45.7273879,4.9197999,17z/data=!3m1!4b1!4m6!3m5!1s0x47f4c16358c1b3d9:0x4f658474936298b8!8m2!3d45.7273879!4d4.9197999!16s%2Fg%2F1tdjqh83?entry=ttu&g_ep=EgoyMDI0MDkyNC4wIKXMDSoASAFQAw%3D%3D">Espace Albert Camus,1 rue Maryse Bastié 69500 Bron</a>.</p>
          <p>
            Les candidat·e·s seront admis·es gratuitement dans la salle de spectacle en fonction des places
            disponibles, munis de leur pass qui sera envoyé avec la convocation.
          </p>
          <p>
            Les professeur·e·s auront également accès gratuitement à la salle de spectacle, munis de leur pass
            qui sera envoyé avec la convocation. <b><u>Seul·e·s les professeur·e·s figurant sur les fiches
            d’inscription recevront un pass</b></u>.
          </p>
          <p>
            L'accès du public à la salle pendant les épreuves sera indiqué sur le programme.
            <b><u>Des créneaux précis d'entrée et de sortie seront définis et devront être respectés pour assurer
            le bon déroulement du concours ainsi que le confort des candidat·e·s et du jury</b></u>.
          </p>
          <div style="text-align:center">
            <p class="warning">L’ACCÈS À LA SALLE NE SERA PAS AUTORISÉ PENDANT LE PASSAGE D’UNE CATEGORIE.</p>
          </div>
        </div>
