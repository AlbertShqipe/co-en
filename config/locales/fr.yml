    regulation:
      title: "Règlement"
      content: |
        <div class="second-section-home-regulation container" id="regulation">
          <div class="second-section-home-regulation-image">
            <img src="/assets/divider-b1e972099a10da14f3220af4c2555034dbfa5c9378ffe9e2de2efcd15441030a.png">
          </div>
          <h1>Règlement</h1>
          <div class="second-section-home-regulation-content d-flex flex-column">
            <p>Bienvenue au <b>Concours Entrelacé !</b> Ce document contient l'ensemble des règles et règlements du concours. En complétant le formulaire d'inscription pour participer en solo, duo, ou en groupe, vous acceptez automatiquement toutes les conditions énoncées dans ce règlement. Votre participation implique que vous avez lu, compris et accepté les articles suivants :</p>
            <ul>
              <li>Article 1 : Objectif</li>
              <li>Article 2 : Candidats</li>
              <li>Article 3 : Prix et Récompenses</li>
              <li>Article 4 : Photos et Vidéos</li>
              <li>Article 5 : Conditions de Participation</li>
              <li>Article 6 : Costumes et Accessoires</li>
              <li>Article 7 : Organisation du Concours</li>
              <li>Article 8 : Responsabilités</li>
              <li>Article 9 : Caractéristiques Techniques du Plateau</li>
              <li>Article 10 : Modalités d'Inscription</li>
            </ul>
            <p style="padding:0">Merci pour votre participation et bonne chance à tous les candidat·e·s !</p>
            <a href="regulation?locale=fr" class="button-home">RÈGLEMENT COMPLET</a>
          </div>
        </div>

    who_we_are:
      title: "Qui nous sommes?"
      content: |
        <div class="second-section-home-whoAreWe container" id="who_we_are">
          <div class="second-section-home-whoAreWe-image">
            <img src="/assets/dividerGray-573e96d15615aa95b04fdcad4ef272d99fdfe70874c70405bec659e429c32df4.png">
          </div>
          <div class="second-section-home-whoAreWe-content d-flex flex-column">
            <h1 class="text">Qui sommes-nous ?</h1>
            <div class="image">
              <img src="/assets/DANB-91fa79baa5a37e7b2c49e164d96b5f8de59f1ad144ffef81d5d9d2de2df9917f.png">
            </div>
            <p class="text">Le Concours International de Danse Entrelacé est ouvert aux disciplines de danse classique, modern jazz, contemporaine et danse de caractère. Son objectif est de promouvoir, partager et célébrer l'art de la danse, ainsi que d'encourager la rencontre et "l'entrelacement" des étudiants, danseurs, enseignants et professionnels de la danse en France et à l'étranger.</p>
            <p class="text">Il offre également aux danseurs de diverses disciplines un espace pour s'exprimer à travers leur art et leur passion, en acquérant des compétences fondamentales, des connaissances et une expérience scénique pour leur développement en tant que danseurs.</p>
            <a href="who_we_are?locale=fr" class='button-home-gray'>QUI SOMMES-NOUS</a>
          </div>
        </div>

    practical_info:
      title: "Informations Pratiques"
      content: |
        <div class="second-section-home-practicalInfo container" id="practical_info">
          <div class="second-section-home-practicalInfo-image">
            <img src="/assets/divider-b1e972099a10da14f3220af4c2555034dbfa5c9378ffe9e2de2efcd15441030a.png">
          </div>
          <div class="second-section-home-practicalInfo-content d-flex flex-column">
            <h1>Informations Pratiques</h1>
            <p>Le Concours International de Danse Entrelacé se tient à l'Espace Albert Camus, situé au <a href="https://www.google.com/maps/place/Espace+Albert+Camus/@45.7273879,4.9197999,17z/data=!4m15!1m8!3m7!1s0x47f4c17b532fc0d7:0xb394020d98c0e480!2s1+Rue+Maryse+Bastié,+69500+Bron,+France!3b1!8m2!3d45.7273879!4d4.9197999!16s%2Fg%2F11bw40vgnq!3m5!1s0x47f4c16358c1b3d9:0x4f658474936298b8!8m2!3d45.7273879!4d4.9197999!16s%2Fg%2F1tdjqh83?entry=ttu">1 rue Maryse Bastié, 69500 BRON</a>. Inauguré en 1989 et classé « Scène régionale Rhône-Alpes » en 2006, il dispose de 478 places en gradins. Ce lieu prestigieux accueille des danseurs de tous horizons pour célébrer l'expression artistique.
              Cliquez ci-dessous pour obtenir toutes les informations pratiques et organiser votre venue.</p>
            <div class="images">
              <div class="image-div">
              </div>
              <div class="image-div1">
              </div>
            </div>
            <a href="practical_info?locale=fr" class='button-home'>INFORMATIONS</a>
          </div>
        </div>

    our_partners:
      title: "Nos Partenaires"
      content: |
        <div class="second-section-home-ourPartners container" id="our_partners">
          <div class="second-section-home-ourPartners-image">
            <img src="/assets/dividerGray-573e96d15615aa95b04fdcad4ef272d99fdfe70874c70405bec659e429c32df4.png">
          </div>
          <div class="second-section-home-ourPartners-content d-flex flex-column">
            <h1>NOS PARTENAIRES</h1>
            <p>Le Concours International de Danse Entrelacé compte avec le soutien de partenaires clés qui partagent notre vision de promouvoir le développement artistique et de soutenir les jeunes talents. Qu'il s'agisse d'institutions culturelles, d'écoles de danse, de marques spécialisées ou de mécènes privés, chacun de nos partenaires joue un rôle essentiel dans la réussite de notre événement.</p>
            <p>Grâce à leur engagement, le Concours International de danse Entrelacé peut offrir des plateformes uniques où les danseurs peuvent s’exprimer, progresser, et se perfectionner. Nous les remercions sincèrement pour leur contribution, qui permet à notre concours de continuer à inspirer et accompagner les artistes de demain.</p>
            <a href="our_partners?locale=fr" class='button-home-gray'>NOS PARTENAIRES</a>
          </div>
        </div>

    media:
      title: "GALERIE"
      content: |
        <div class="second-section-home-media container" id="galerie">
          <div class="second-section-home-media-image">
            <img src="/assets/divider-b1e972099a10da14f3220af4c2555034dbfa5c9378ffe9e2de2efcd15441030a.png">
          </div>
